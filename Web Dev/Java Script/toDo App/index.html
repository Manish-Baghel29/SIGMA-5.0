<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo App</title>
</head>
<body>
    <h1>TO DO App Using only JS</h1>
    <h3>Input Accordingly by specific actions</h3>
    <ul>
        <li>Add - to add a todo</li>
        <li>List - to show all the todos</li>
        <li>Remove - to remove any task</li>
        <li>Quit - to exit todo</li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
